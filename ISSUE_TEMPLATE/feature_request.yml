name: 🐞 Bug report
description: Reporta un error o problema
labels: [bug]
body:
  - type: input
    id: summary
    attributes:
      label: Descripción corta
      placeholder: Qué está fallando...
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Pasos para reproducir
      placeholder: |
        1. Ir a...
        2. Hacer clic en...
        3. Ver el error...
  - type: input
    id: expected
    attributes:
      label: Qué esperabas que ocurriera
